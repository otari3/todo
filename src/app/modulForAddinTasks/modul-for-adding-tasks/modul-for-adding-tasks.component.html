<form [formGroup]="task" (ngSubmit)="onCreatTask()">
  <main>
    <div class="title">
      <h1>Add New Task</h1>
      <label for="">Title</label>
      <input
        type="text"
        placeholder="e.g. Take coffee break"
        formControlName="title"
      />
    </div>
    <div class="description">
      <label for="">Description</label>
      <textarea
        formControlName="description"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="e.g. Itâ€™s always good to take a break. This 15 minute break will recharge the batteries a little."
      ></textarea>
      <div class="subtasks" formArrayName="subtasks">
        <label for="">Subtasks</label>
        <div
          *ngFor="let items of task.controls.subtasks.controls; let i = index"
          formGroupName="{{ i }}"
        >
          <input type="text" name="" id="" formControlName="title" />
          <svg
            width="15"
            height="15"
            xmlns="http://www.w3.org/2000/svg"
            class="deleteColume"
            (click)="deletSubTask(i)"
          >
            <g fill="#828FA3" fill-rule="evenodd">
              <path d="m12.728 0 2.122 2.122L2.122 14.85 0 12.728z" />
              <path d="M0 2.122 2.122 0 14.85 12.728l-2.122 2.122z" />
            </g>
          </svg>
        </div>
        <button (click)="onAddNewSubTask()" type="button">
          + Add New Task
        </button>
      </div>
    </div>
    <div class="status">
      <label for="">status</label>
      <select name="" id="" formControlName="status">
        <option value="{{ items }}" *ngFor="let items of names">
          {{ items }}
        </option>
      </select>
    </div>
    <button class="creatTask" type="submit">Creat Task</button>
  </main>
</form>
