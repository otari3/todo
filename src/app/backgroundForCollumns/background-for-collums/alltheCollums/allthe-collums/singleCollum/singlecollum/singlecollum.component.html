<main>
  <div>
    <p
      class="box"
      [ngClass]="{
        colorForTodo: column.name === 'Todo',
        colorForDoing: column.name === 'Doing',
        colorForDone: column.name === 'Done'
      }"
    ></p>
    <p>{{ column.name }}</p>
    <p>(3)</p>
  </div>
  <div class="tasks">
    <app-tasks
      *ngFor="let items of column.tasks"
      [task]="items"
      (void)="loging($event)"
    ></app-tasks>
  </div>
</main>
